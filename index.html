<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採用基準クイズアプリ</title>
    <style>
        /* CSS: アプリ全体のデザイン */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');

        :root {
            --primary-orange: #FF9800; /* EXIO DESIGNのキーカラーを意識 */
            --light-orange: #FFD54F;
            --dark-orange: #F57C00;
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #fefefe;
            --bg-soft: #fffdfa;
            --border-color: #E0E0E0;
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.08);
            --border-radius-soft: 12px;
            --border-radius-round: 30px;
            --correct-green-bg: #E8F5E9;
            --correct-green-border: #66BB6A;
            --correct-green-text: #2E7D32;
            --incorrect-red-bg: #FFEBEE;
            --incorrect-red-border: #EF5350;
            --incorrect-red-text: #C62828;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-orange);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            overflow-y: auto; /* スクロール可能にする */
        }

        .quiz-wrapper {
            background-color: var(--primary-orange);
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .top-bg-circle {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 700px;
            background-color: var(--light-orange);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.3;
            animation: pulseBg 3s infinite alternate;
        }
        @keyframes pulseBg {
            from { transform: translateX(-50%) scale(1); opacity: 0.3; }
            to { transform: translateX(-50%) scale(1.05); opacity: 0.4; }
        }

        .quiz-container {
            background-color: var(--bg-light);
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 420px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        .app-header .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #666;
            cursor: pointer;
        }
        .app-header .title {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-dark);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .app-header .progress-bar-container {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        .app-header .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-orange);
            transition: width 0.3s ease-in-out;
        }

        .quiz-content {
            flex-grow: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        #genre-selection h2 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 1.3em;
            color: var(--primary-orange);
            font-weight: 700;
        }

        .genre-btn {
            display: block;
            width: calc(100% - 20px);
            margin: 0 auto 15px auto;
            background-color: var(--primary-orange);
            color: var(--text-light);
            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: var(--border-radius-round);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .genre-btn:hover {
            background-color: var(--dark-orange);
            transform: translateY(-2px);
        }

        /* --- ここから追加 --- */
        #number-selection {
            display: none;
        }

        .back-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            width: calc(100% - 20px);
            margin: 15px auto 0 auto;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 500;
            border-radius: var(--border-radius-round);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .back-btn:hover {
            background-color: #f5f5f5;
        }
        /* --- ここまで追加 --- */

        #quiz-screen {
            display: none;
            height: 100%;
        }
        #quiz-screen .quiz-content {
            justify-content: flex-start;
        }
        
        /* --- ここから追加 --- */
        #feedback-indicator {
            display: none;
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: var(--border-radius-soft);
            animation: fadeInScale 0.4s ease-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .feedback-correct {
            color: var(--correct-green-text);
            background-color: var(--correct-green-bg);
            border: 2px solid var(--correct-green-border);
        }
        .feedback-incorrect {
            color: var(--incorrect-red-text);
            background-color: var(--incorrect-red-bg);
            border: 2px solid var(--incorrect-red-border);
        }
        /* --- ここまで追加 --- */

        .question-card {
            background-color: var(--bg-soft);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-soft);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-light);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #question {
            font-size: 1.25em;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
            line-height: 1.6;
            margin: 0;
        }

        #answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background-color: var(--bg-soft);
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            padding: 15px 20px;
            font-size: 1.05em;
            font-weight: 500;
            border-radius: var(--border-radius-round);
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .answer-btn:hover:not(:disabled) {
            background-color: #E0F2F7;
            border-color: #90CAF9;
        }
        .answer-btn.correct {
            background-color: var(--correct-green-bg);
            border-color: var(--correct-green-border);
            color: var(--text-dark);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }
        .answer-btn.incorrect {
            background-color: var(--incorrect-red-bg);
            border-color: var(--incorrect-red-border);
            color: var(--text-dark);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        }
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        #hint-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        #hint-btn {
            background: none;
            border: none;
            color: #666;
            padding: 10px 15px;
            border-radius: var(--border-radius-round);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #hint-btn:hover {
            background-color: #f0f0f0;
            color: var(--text-dark);
        }
        
        #hint-box {
            background-color: #FFFDE7;
            border: 1px solid #FFECB3;
            border-radius: var(--border-radius-soft);
            padding: 15px;
            margin-top: 15px;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.6;
            color: #616161;
            display: none;
        }

        #rationale-container {
            background-color: #E3F2FD;
            border: 1px solid #90CAF9;
            border-radius: var(--border-radius-soft);
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.6;
            color: #424242;
            display: none;
        }
        #rationale-container strong {
            color: #1976D2;
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
        }

        #next-btn, #restart-btn {
            width: calc(100% - 20px);
            margin: 25px auto 0 auto;
            background-color: var(--primary-orange);
            color: var(--text-light);
            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: var(--border-radius-round);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #next-btn:hover, #restart-btn:hover {
            background-color: var(--dark-orange);
            transform: translateY(-2px);
        }

        #result-screen {
            display: none;
            text-align: center;
        }
        #score-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 30px;
            color: var(--primary-orange);
            white-space: pre-wrap; /* 改行を反映 */
        }

        @media (min-width: 768px) {
            .quiz-wrapper {
                min-height: auto;
                padding: 40px;
            }
            .quiz-container {
                min-height: 700px;
                max-width: 500px;
                margin-top: 50px;
            }
            .top-bg-circle {
                width: 900px;
                height: 900px;
                top: -200px;
            }
            #genre-selection h2 {
                font-size: 1.5em;
            }
            .genre-btn, .answer-btn, #next-btn, #restart-btn {
                padding: 18px 25px;
                font-size: 1.2em;
            }
            #question {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-wrapper">
        <div class="top-bg-circle"></div>
        <div class="quiz-container">
            <div class="app-header" id="app-header">
                <button class="close-btn" onclick="goToGenreSelection()">✕</button>
                <div class="title" id="header-title"></div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            
            <div class="quiz-content">
                <div id="genre-selection">
                    <div id="genre-buttons">
                        <h2>挑戦するクイズを選んでください</h2>
                        <button class="genre-btn" onclick="showNumberOptions('exio')">🏢 EXIO DESIGN編</button>
                        <button class="genre-btn" onclick="showNumberOptions('resume')">📄 履歴書編</button>
                        <button class="genre-btn" onclick="showNumberOptions('portfolio')">🎨 ポートフォリオ編</button>
                        <button class="genre-btn" onclick="showNumberOptions('interview')">🎤 面接編</button>
                    </div>
                    <div id="number-selection">
                        <h2>何問挑戦しますか？</h2>
                        <button class="genre-btn" onclick="startQuiz(5)">5問</button>
                        <button class="genre-btn" onclick="startQuiz(10)">10問</button>
                        <button class="genre-btn" onclick="startQuiz('all')">全問</button>
                        <button class="back-btn" onclick="showGenreOptions()">ジャンル選択に戻る</button>
                    </div>
                </div>

                <div id="quiz-screen">
                    <!-- ▼▼▼ HTML要素を追加 ▼▼▼ -->
                    <div id="feedback-indicator"></div>
                    <!-- ▲▲▲ HTML要素を追加 ▲▲▲ -->
                    <div class="question-card">
                        <h3 id="question"></h3>
                    </div>
                    <div id="answer-buttons"></div>
                    <div id="hint-controls">
                        <button id="hint-btn">💡 ヒントを見る</button>
                    </div>
                    <div id="hint-box"></div>
                    <div id="rationale-container"></div>
                    <button id="next-btn">次の問題へ</button>
                </div>
                
                <div id="result-screen">
                    <h2 id="score-text"></h2>
                    <button id="restart-btn">もう一度挑戦する</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const quizData = {
            exio: [
                {
                    question: "株式会社EXIO DESIGNが設立されたのはいつ？",
                    answers: [{ text: "A. 2015年", correct: false }, { text: "B. 2018年", correct: false }, { text: "C. 2021年", correct: true }, { text: "D. 2024年", correct: false }],
                    hint: "比較的最近設立された会社です。",
                    rationale: "公式サイトの情報に基づき、2021年に設立されました。"
                },
                {
                    question: "EXIO DESIGNが大切にしていることはどれ？",
                    answers: [{ text: "A. 便利さを追求することのみ", correct: false }, { text: "B. 人に寄り添いながら、新しいワクワクを届けること", correct: true }, { text: "C. コストを削減すること", correct: false }, { text: "D. 流行を真似してデザインすること", correct: false }],
                    hint: "ミッションには『人』と『新しい体験』というキーワードが入っています。",
                    rationale: "ただ便利なだけでなく、『人に寄り添い、ワクワクする体験』を創出することを重視しています。"
                },
                {
                    question: "社風を表すキーワードとして正しいものは？",
                    answers: [{ text: "A. 縦社会で厳格", correct: false }, { text: "B. フラットでオープン", correct: true }, { text: "C. 完全個人主義", correct: false }, { text: "D. 年功序列", correct: false }],
                    hint: "年次や役職に関係なく、誰でも意見が言える環境です。",
                    rationale: "年齢や役職に縛られず、誰もが自由にアイデアを発信できる『フラットでオープン』な社風です。"
                },
                {
                    question: "社内で活用されている最新ツールはどれ？",
                    answers: [{ text: "A. ExcelとWord", correct: false }, { text: "B. PhotoshopとIllustratorのみ", correct: false }, { text: "C. FigmaやSlack", correct: true }, { text: "D. 手書きノートと電話", correct: false }],
                    hint: "現代的なデザイン会社でよく使われるコラボレーションツールです。",
                    rationale: "効率的で自由度の高い働き方を実現するため、FigmaやSlackなどの最新ツールを活用しています。"
                },
                {
                    question: "EXIO DESIGNが掲げる合言葉は？",
                    answers: [{ text: "A. 世界をデザインする", correct: false }, { text: "B. 未来のあたりまえをデザインする", correct: true }, { text: "C. 人生をデザインする", correct: false }, { text: "D. デザインで稼ぐ", correct: false }],
                    hint: "まだ存在しない『常識』を創り出す、という意気込みが込められています。",
                    rationale: "まだこの世に存在しない体験を自分たちの手でつくり出す、という想いを込めた『未来のあたりまえをデザインする』が合言葉です。"
                },
                {
                    question: "代表・橘涼介が大手IT企業で得た確信は何？",
                    answers: [{ text: "A. コスト削減の仕組みが成長を支える", correct: false }, { text: "B. 体験をデザインする力が成長の根底にある", correct: true }, { text: "C. 見た目を整えることが最も大切", correct: false }, { text: "D. 広告費が成長を支える", correct: false }],
                    hint: "会社の成長の『根っこ』にある力とは何でしょう。",
                    rationale: "成長する企業やプロダクトの根底には、必ず『体験をデザインする力』があるという事実を確信したとされています。"
                },
                {
                    question: "募集要項にあるUI/UXデザイナーの初任給はいくらから？",
                    answers: [{ text: "A. 25万円〜", correct: false }, { text: "B. 30万円〜", correct: false }, { text: "C. 35万円〜", correct: false }, { text: "D. 40万円〜", correct: true }],
                    hint: "新卒の給与としては、かなり高い水準です。",
                    rationale: "募集要項によると、初任給は40万円～/月と記載されています。"
                },
                {
                    question: "福利厚生として導入されているものはどれ？",
                    answers: [{ text: "A. 無料マッサージルーム", correct: true }, { text: "B. 社員旅行（海外）必須", correct: false }, { text: "C. 毎日フリードリンクバー", correct: false }, { text: "D. 無条件の長期休暇制度", correct: false }],
                    hint: "社員の心と体の健康をサポートするユニークな制度です。",
                    rationale: "募集要項の福利厚生欄に、無料マッサージルームの記載があります。"
                },
                {
                    question: "勤務地として記載されているのはどこ？",
                    answers: [{ text: "A. 大阪本社", correct: false }, { text: "B. 新潟本社", correct: true }, { text: "C. 名古屋支社", correct: false }, { text: "D. 福岡デザインラボ", correct: false }],
                    hint: "首都圏ではなく、地方に拠点を置いているのが特徴です。",
                    rationale: "（ご指定のクイズ内容に基づき）勤務地は新潟本社とされています。"
                },
                {
                    question: "EXIO DESIGNの所在地はどこでしょう？",
                    answers: [{ text: "A. 東京都千代田区丸の内1-1-1", correct: false }, { text: "B. 北海道札幌市北区北7条西2丁目", correct: false }, { text: "C. 新潟県新田市此間6741", correct: true }, { text: "D. 神奈川県横浜市中区山下町99", correct: false }],
                    hint: "前の問題の「勤務地」がヒントです。",
                    rationale: "（ご指定のクイズ内容に基づき）所在地は新潟県新田市此間6741とされています。"
                },
                {

                    hint: "仲間が新しい挑戦をするとき、どんな声をかけますか？",

                },
                {
                    question: "社員のバックグラウンドとして特徴的なのは？",
                    answers: [{ text: "A. 全員が美大卒", correct: false }, { text: "B. 文系や理系など多様な分野出身", correct: true }, { text: "C. 全員が海外大学出身", correct: false }, { text: "D. デザイン未経験者は採用しない", correct: false }],
                    hint: "ユニークで柔軟な発想は、どのような環境から生まれるでしょうか？",
                    rationale: "デザイン専攻出身者だけでなく、文系や理系など異なる分野から集まった人たちが協力し合うことで、ユニークな発想が生まれると考えています。"
                },
                {
                    question: "代表・橘涼介が大学時代に所属していたのは？",
                    answers: [{ text: "A. 経営学研究室", correct: false }, { text: "B. UXデザイン研究室", correct: true }, { text: "C. 建築デザイン研究室", correct: false }, { text: "D. 経済学ゼミ", correct: false }],
                    hint: "現在の事業内容に直結する研究室です。",
                    rationale: "代表メッセージによると、大学のUXデザイン研究室で学んだとされています。"
                },
                {
                    question: "EXIO DESIGNが目指すのはどんな体験？",
                    answers: [{ text: "A. 便利さだけに特化した体験", correct: false }, { text: "B. 思わず夢中になれる体験", correct: true }, { text: "C. 効率化のみを追求した体験", correct: false }, { text: "D. 他社の真似をした体験", correct: false }],
                    hint: "ただ便利なだけじゃない、人の心を動かす体験です。",
                    rationale: "便利さだけではなく、思わず夢中になれる体験をつくることを目指しています。"
                },
                {
                    question: "選考プロセスに含まれていないものはどれ？",
                    answers: [{ text: "A. マイページ登録", correct: false }, { text: "B. 書類・ポートフォリオ選考", correct: false }, { text: "C. 最終面接（対面 or オンライン）", correct: false }, { text: "D. 全国一斉筆記試験", correct: true }],
                    hint: "多くの候補者が一斉に受けるようなテスト形式は採用されていません。",
                    rationale: "募集要項に記載されている選考プロセスに、筆記試験は含まれていません。"
                },
                 {
                    question: "EXIO DESIGNの働き方の特徴は？",
                    answers: [{ text: "A. 出社のみでリモート禁止", correct: false }, { text: "B. リモートワークも可能", correct: true }, { text: "C. 海外勤務必須", correct: false }, { text: "D. 毎日シフト制", correct: false }],
                    hint: "現代的な働き方を採用しています。",
                    rationale: "リモートワークでの勤務も実施しており、柔軟な働き方が可能です。"

        // Functions
        function goToGenreSelection() {
            appHeader.style.display = 'flex';
            headerTitle.innerText = '';
            progressBar.style.width = '0%';

            resultScreen.style.display = 'none';
            genreSelectionScreen.style.display = 'block';
            showGenreOptions();

            selectedGenre = genre;
            document.getElementById('genre-buttons').style.display = 'none';
            document.getElementById('number-selection').style.display = 'block';
        }

        function showGenreOptions() {
            document.getElementById('genre-buttons').style.display = 'block';
            document.getElementById('number-selection').style.display = 'none';
        }

        function startQuiz(numberOfQuestions) {
            const allGenreQuestions = [...quizData[selectedGenre]].sort(() => 0.5 - Math.random());
            
            if (numberOfQuestions === 'all') {
                currentQuizData = allGenreQuestions;
            } else {
                const numToTake = Math.min(numberOfQuestions, allGenreQuestions.length);
                currentQuizData = allGenreQuestions.slice(0, numToTake);
            }
            
            currentQuestionIndex = 0;
            score = 0;
            
            if (selectedGenre === 'exio') selectedGenreName = "EXIO DESIGN編";
            else if (selectedGenre === 'resume') selectedGenreName = "履歴書編";
            else if (selectedGenre === 'portfolio') selectedGenreName = "ポートフォリオ編";
            else if (selectedGenre === 'interview') selectedGenreName = "面接編";

            appHeader.style.display = 'flex';
            genreSelectionScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            
            headerTitle.innerText = `第 ${currentQuestionIndex + 1} 問`;
            updateProgressBar();

            questionElement.innerText = currentQuestion.question;
            hintBox.innerText = currentQuestion.hint;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
            feedbackIndicator.style.display = 'none'; // 追加
            hintControls.style.display = 'flex';
            hintButton.style.display = 'inline-flex';
            hintButton.disabled = false;
            hintBox.style.display = 'none';
            rationaleContainer.style.display = 'none';
            nextButton.style.display = 'none';
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            // ▼▼▼ ここからロジックを修正 ▼▼▼
            if (isCorrect) {
                score++;
                selectedBtn.classList.add('correct');
                feedbackIndicator.innerText = "正解！";
                feedbackIndicator.className = 'feedback-correct';
            } else {
                selectedBtn.classList.add('incorrect');
                feedbackIndicator.innerText = "不正解！";
                feedbackIndicator.className = 'feedback-incorrect';
            }
            feedbackIndicator.style.display = 'block';
            // ▲▲▲ ここまでロジックを修正 ▲▲▲
            
            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            rationaleContainer.innerHTML = `<strong>解説</strong>${currentQuizData[currentQuestionIndex].rationale}`;
            rationaleContainer.style.display = 'block';
            hintControls.style.display = 'none';
            hintBox.style.display = 'none';
            
            // 最後の問題の場合、ボタンのテキストを「結果を見る」に変更
            if (currentQuestionIndex === currentQuizData.length - 1) {
                nextButton.innerText = "結果を見る";
            } else {
                nextButton.innerText = "次の問題へ";
            }
            nextButton.style.display = 'block';
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / currentQuizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showResult() {
            appHeader.style.display = 'none';
            quizScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            scoreTextElement.innerText = `${selectedGenreName}\nあなたのスコア: ${currentQuizData.length}問中 ${score}問正解！`;
            restartButton.style.display = 'block';
        }
        
        // Event Listeners
        hintButton.addEventListener('click', () => {
            hintBox.style.display = 'block';
            hintButton.style.display = 'none';
        });

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        restartButton.addEventListener('click', goToGenreSelection);

        // Initial Call
        goToGenreSelection();
